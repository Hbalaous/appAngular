
<div class="row mt-3">
    <div class="col-md-6 my-3">
        <h1>Add new Article</h1>
    </div>
    <div class="col-md-6 my-3 text-right">
        <a routerLink="/articles" class="btn btn-link btn-sm">
            <i class="fa fa-backward"></i> Back to List
        </a>
    </div>
</div>
<div class="row">
    <div class="col-8 mx-auto my-2">
        <form #form="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    required
                    minlength="6"
                    maxlength="70"
                    
                    name="title" 
                    ngModel
                    autocomplete="off"
                    #title="ngModel"
                    (input)="log(title)"
                    id="title" 
                    type="text" 
                    class="form-control">
                    <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
                        <div *ngIf="title.errors.required">This field is Required !</div>
                        <div *ngIf="title.errors.minlength">This field should be more than {{ title.errors.minlength.actualLength }} / {{ title.errors.minlength.requiredLength }} caracters !</div>
                        <div *ngIf="title.errors.maxlength">This field should be less than 10 caracters !</div>
                    </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" ngModel class="form-control" id="content" rows="3"></textarea>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="active" ngModel>
                     Active
                  </label>
                </div>
            </div>
            <button 
                [disabled]="form.invalid"
                (click)="addArticle(form)"
                class="btn btn-warning btn-block">
                <i class="fa fa-send"></i> New Article
            </button>
        </form>
    </div>
</div>
