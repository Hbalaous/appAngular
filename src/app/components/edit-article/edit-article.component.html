
<div class="row mt-3">
    <div class="col-md-6 my-3">
        <h1>Edit Article</h1>
    </div>
    <div class="col-md-6 my-3 text-right">
        <a routerLink="/articles" class="btn btn-link btn-sm">
            <i class="fa fa-backward"></i> Back to List
        </a>
    </div>
</div>
<div class="row">
    <div class="col-8 mx-auto my-2">

        <button (click)="dumpData()" class="btn btn-info">Load</button>

        <form [formGroup]="articleForm" (ngSubmit)="checkForm()">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    formControlName="title"
                    autocomplete="off"
                    id="title" 
                    type="text" 
                    class="form-control">
                    <div *ngIf="articleForm.get('title').invalid && articleForm.get('title').touched" class="alert alert-danger">
                        <div *ngIf="articleForm.get('title').errors.required">Ce champ est Obligatoire !</div>
                        <div *ngIf="articleForm.get('title').errors.minlength">Ce champ doit avoir au moins{{ articleForm.get('title').errors.minlength.actualLength }} / {{ articleForm.get('title').errors.minlength.requiredLength }} caractere !</div>
                    </div>
            
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input 
                    formControlName="category"
                    autocomplete="off"
                    id="category" 
                    type="text" 
                    class="form-control">
            
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea 
                    formControlName="content"
                    class="form-control" 
                    id="content" 
                    rows="3">
                </textarea>
                <div class="form-check">
                  <label class="form-check-label">
                    <input 
                        formControlName="active"
                        type="checkbox" 
                        class="form-check-input">
                       Active
                  </label>
                </div>
            </div>
            <button 
              [disabled]="articleForm.invalid"
                class="btn btn-danger btn-block">
                <i class="fa fa-refresh"></i> Update Article
            </button>
        </form>
    </div>
</div>
