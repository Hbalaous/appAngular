

<div class="row">
    <div class="col-md-6 my-5 mx-auto">
        <h2 class="m-3 text-center"><i class="fa fa-user"></i> Create Account</h2>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input formControlName="email" placeholder="Tape your email" type="email" name="" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" placeholder="Tape your Password" type="password" name="" id="password" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <button (click)="switch = !switch" class="btn btn-primary btn-block">
                            Switch To {{ switch ? 'Sign In' : 'Sign Up' }}
                        </button>
                    </div>
                    <div class="col-md-8">
                        <button [ngClass]="{
                            'btn-success': !switch,
                            'btn-warning': switch
                        }" 
                        class="btn btn-block">{{ switch ? 'Sign Up' : 'Sign In' }}</button>
                    </div>
                </div>
            </form>
        
    </div>
</div>
